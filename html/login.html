<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Level Access-Leo Tejeda</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="/css/style.css">
   </head>
   <body>
      <div class="container-fluid bg">
         <div class="row">
            <div class="col-md-4 col-sx-12"></div>
            <div class="col-md-4 col-sx-12">
               <div class="form-container">
                  <div class="form-group">
                     <lable class="text-uppercase">User Name</lable>
                     <form autocomplete="off" form action="" method="POST" id="form-group">
                        <input type="text" id="userName" name="userName" class="form-control" placeholder="Enter your username here">
                        <lable class="text-uppercase">Password</lable>
                        <input type="password" class="form-control" id="searchInput" class="enableOnInput" name="userPassword" placeholder="Enter your password here">
                        <div class="text-right"><button type="button" id="loginbutton" class="btn btn-danger btn-lg btn-block enableOnInput" class="enableOnInput" disabled="disabled">LOG IN</button></div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
      <script src="/js/app.js"></script>
   </body>
</html>
